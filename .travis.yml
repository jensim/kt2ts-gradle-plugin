language: java
jdk: oraclejdk8

env:
  global:
  - secure: 
  - secure: 

addons:
  sonarcloud:
    organization: jensim-github
    token:
      secure: 
jobs:
  include:
  - stage: Build and test
    script:
      - "./gradlew build publish"
      - cd example
      - "./gradlew -b dev.build.gradle.kts build"
      - cd ..
      - "./gradlew sonarqube"
    if: tag IS blank
  - stage: Publish to gradle portal
    script:
      - "./gradlew build publish"
      - cd example
      - "./gradlew -b dev.build.gradle.kts build"
      - cd ..
      - "./gradlew -PreleaseVersion=$TRAVIS_TAG -Pgradle.publish.key=$APIKEY -Pgradle.publish.secret=$APISECRET :publishPlugins"
    if: tag IS present
